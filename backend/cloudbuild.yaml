steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/coin-group-app/coingroup-backend/backend:latest', '.']

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/coin-group-app/coingroup-backend/backend:latest']

images:
  - 'us-central1-docker.pkg.dev/coin-group-app/coingroup-backend/backend:latest' 